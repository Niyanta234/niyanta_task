<app-navbar></app-navbar>
<div class="container">
  <div
    style="width: 40%; margin: 2% auto"
    class="shadow p-3 bg-body rounded p-5"
  >
    <p class="data text-center fw-bolder">ADD PAYMENT</p>
    <p class="text-center">
      Please provide your name ,Credit card number , CVV and Expiry date of your
      card
    </p>
    <form [formGroup]="addpayment">
      <div class="row">
        <input type="text" placeholder="Enter name" class="input" formControlName="fullName"/>
      </div>
      <div class="row">
        <input type="number" placeholder="Enter card number" class="input" formControlName="cardNo"/>
      </div>
      <div class="row">
        <label>Expiry Date</label>
        <input type="month" placeholder="MM / YY" class="input" formControlName="expiryDate" />
      </div>
  
      <div class="row">
        <input type="number" placeholder="Enter CVV" class="input" formControlName="cvv"/>
      </div>
      <div class="row">
        <input type="number" placeholder="Enter amount" class="input" formControlName="amount"/>
      </div>
  
      <div class="row">
        <div class="col d-flex justify-content-center">
          <button type="button" class="btn btn-primary pb-2 pt-2 ps-5 pe-5" (click)="add()">
            Confirm Payment
          </button>
        </div>
      </div>
    </form>
  </div>
</div>
